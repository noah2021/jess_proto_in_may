{% extends "base.html" %}
{% block title %} 사용자 로그인 {% endblock %}
{% block head %} 사용자 로그인 {% endblock %}
{% block content %}
    {% if form.has_errors %}
    <p>사용자 이름과 비밀번호가 일치하지 않습니다. 다시 시도해 보세요</p>
    {% endif %}
    <form method = "post" action=".">{% csrf_token %}
    <p><label for="id_username">사용자이름: </label>
    {{ form.username }}</p>
    <p><label for="id_password">비밀번호: </label>
    {{ form.password }}</p>
    <input type = "submit" value="login" />
    <input type="hidden" name="next" value="/" /></form>
{% endblock %}
